<div class="card flex justify-content-center">
    <p-stepper [(activeStep)]="active">
      <p-stepperPanel>
        <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
          <button class="bg-transparent border-none inline-flex flex-column gap-2" (click)="onClick.emit()">
            <span class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center">
              <i class="pi pi-user"></i>
            </span>
          </button>
        </ng-template>
        <ng-template pTemplate="content" let-nextCallback="nextCallback">
          <div class="flex flex-column gap-2 mx-auto" style="min-height: 16rem; max-width: 20rem">
            <div class="text-center mt-3 mb-3 text-xl font-semibold">ליצרת חשבון</div>
            <div class="field p-fluid">
                <p-iconField>
                    <p-inputIcon>
                        <i class="pi pi-user"></i>
                    </p-inputIcon>
                    <input [(ngModel)]="user.name" (ngModelChange)="validateForm()" pInputText id="input" type="text" placeholder="שם" />
                </p-iconField>
                <small *ngIf="validationErrors.name" class="p-error">{{ validationErrors.name }}</small>
            </div>

            <div class="field p-fluid">
                <p-iconField>
                    <p-inputIcon>
                        <i class="pi pi-envelope"></i>
                    </p-inputIcon>
                    <input [(ngModel)]="user.email" (ngModelChange)="validateForm()" pInputText id="email" type="email" placeholder="מייל" />
                </p-iconField>
                <small *ngIf="validationErrors.email" class="p-error">{{ validationErrors.email }}</small>
            </div>

            <div class="field p-fluid">
                <p-password [(ngModel)]="user.password" (ngModelChange)="validateForm()" [toggleMask]="true" placeholder="סיסמא" />
                <small *ngIf="validationErrors.password" class="p-error">{{ validationErrors.password }}</small>
            </div>

            <div class="field p-fluid">
                <p-iconField>
                    <p-inputIcon>
                        <i class="pi pi-address-book"></i>
                    </p-inputIcon>
                    <input [(ngModel)]="user.adress" (ngModelChange)="validateForm()" pInputText id="input" type="text" placeholder="כתובת" />
                </p-iconField>
                <small *ngIf="validationErrors.adress" class="p-error">{{ validationErrors.adress }}</small>
            </div>

            <div class="field p-fluid">
                <p-iconField>
                    <p-inputIcon>
                        <i class="pi pi-phone"></i>
                    </p-inputIcon>
                    <input [(ngModel)]="user.phone" (ngModelChange)="validateForm()" pInputText id="input" type="text" placeholder="טלפון" />
                </p-iconField>
                <small *ngIf="validationErrors.phone" class="p-error">{{ validationErrors.phone }}</small>
            </div>
        </div>

  
          <div class="flex pt-4 justify-content-end">
           <p-button (click)="save(nextCallback)" label="Next" icon="pi pi-arrow-right" iconPos="right" />
</div>
        </ng-template>
      </p-stepperPanel>
  
      <p-stepperPanel>
        <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
          <button class="bg-transparent border-none inline-flex flex-column gap-2" (click)="onClick.emit()">
            <span class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center">
              <i class="pi pi-star"></i>
            </span>
          </button>
        </ng-template>
        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback">
          <div class="flex flex-column gap-2 mx-auto" style="min-height: 16rem; max-width: 24rem">
            <div class="text-center mt-3 mb-3 text-xl font-semibold">בחר פרופיל משתמש</div>
            <div class="flex flex-wrap justify-content-center gap-3">
              <p-toggleButton [(ngModel)]="option1" onLabel="🎯" offLabel="🎯" />
              <p-toggleButton [(ngModel)]="option2" onLabel="🎗" offLabel="🎗" />
              <p-toggleButton [(ngModel)]="option3" onLabel="🎶" offLabel="🎶" />
              <p-toggleButton [(ngModel)]="option4" onLabel="👀" offLabel="👀" />
              <p-toggleButton [(ngModel)]="option5" onLabel="🎪" offLabel="🎪" />
              <p-toggleButton [(ngModel)]="option6" onLabel="🏆" offLabel="🏆" />
              <p-toggleButton [(ngModel)]="option7" onLabel="🧸" offLabel="🧸" />
              <p-toggleButton [(ngModel)]="option8" onLabel="👠" offLabel="👠" />
              <p-toggleButton [(ngModel)]="option9" onLabel="👰" offLabel="👰" />
              <p-toggleButton [(ngModel)]="option10" onLabel="🚀" offLabel="🚀" />
            </div>
          </div>
  
          <div class="flex pt-4 justify-content-between">
            <p-button label="Back" (onClick)="prevCallback.emit()" severity="secondary" icon="pi pi-arrow-left" />
            <p-button label="Next" (click)="login(nextCallback)" icon="pi pi-arrow-right" iconPos="right"  />
          </div>
        </ng-template>
      </p-stepperPanel>
      
      <p-stepperPanel>
        <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
          <button class="bg-transparent border-none inline-flex flex-column gap-2" (click)="onClick.emit()">
            <span class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center">
              <i class="pi pi-id-card"></i>
            </span>
          </button>
        </ng-template>
        <ng-template pTemplate="content" let-prevCallback="prevCallback">
          <div class="flex flex-column gap-2 mx-auto" style="min-height: 16rem; max-width: 24rem">
            <div class="text-center mt-3 mb-3 text-xl font-semibold">החשבון נוצר בהצלחה</div>
            <div class="text-center">
              <img alt="logo" src="https://primefaces.org/cdn/primeng/images/stepper/content.svg" />
            </div>
          </div>
          <div class="flex pt-4 justify-content-start">
            <p-button label="Back" (onClick)="prevCallback.emit()" severity="secondary" icon="pi pi-arrow-left" />
          </div>
        </ng-template>
      </p-stepperPanel>
    </p-stepper>
  </div>

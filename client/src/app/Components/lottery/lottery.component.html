<div class="card" #ff dir="rtl">
<p-button icon="pi pi-sparkles" severity="contrast" label="להגרלה" (onClick)="dialog()" *ngIf="!flag"/>

<p-dialog [(visible)]="Dialog" [style]="{width: '450px'}" header="" [modal]="true" styleClass="p-fluid" dir="rtl">
    <ng-template pTemplate="content">
        <div class="p-field">
            <p class="text-right">האם אתה בטוח שברצונך להגריל?</p>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="flex justify-content-end gap-2">
            <button pButton pRipple label="ביטול" icon="pi pi-times" class="p-button-text" (click)="No()"></button>
            <button pButton pRipple label="אישור" icon="pi pi-check" class="p-button-text" (click)="Yes()"></button>
        </div>
    </ng-template>
</p-dialog>



<div class="card" dir="rtl" *ngIf="flag">
    <p-table #dt *ngIf="list$ | async as winners; else rr" [value]="winners" [rows]="10" [paginator]="true"
        [globalFilterFields]="['name','country.name','representative.name','status']" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <span class="p-input-icon-left">
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                
                <th pSortableColumn="nameGift">שם מתנה <p-sortIcon field="nameGift"></p-sortIcon></th>
                <th pSortableColumn="description">זוכה<p-sortIcon field="description"></p-sortIcon></th>
                <th pSortableColumn="description">מייל<p-sortIcon field="description"></p-sortIcon></th>
                <th pSortableColumn="description">טלפון<p-sortIcon field="description"></p-sortIcon></th>
                <th pSortableColumn="description">כתובת<p-sortIcon field="description"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-winner dir="rtl">
            <tr>
                <td>{{winner.gift}}</td>
                <td>{{winner.custName}}</td>
                <td>{{winner.email}}</td>
                <td>{{winner.phone}}</td>
                <td>{{winner.adress}}</td>
                <td>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>



<ng-template #rr>
    <tr>
        <td colspan="7" class="text-center">
            אין תורמים
        </td>
    </tr>
</ng-template>
</div>
